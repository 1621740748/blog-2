<!doctype html>
<html>
<link>
  <meta charset="utf-8">
  <title>文章详情_中英个人博客</title>
  <meta name="keywords" content="个人博客,中英" />
  <meta name="description" content="中英个人博客，开源技术分享." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/yangqq/css/base.css" rel="stylesheet">
  <link href="/yangqq/css/index.css" rel="stylesheet">
  <link href="/yangqq/css/m.css" rel="stylesheet">
  <link href="/yangqq/css/pagination.css" rel="stylesheet">
  <link href="/yangqq/css/monokai_sublime.css" rel="stylesheet">
  <style type="text/css">
    /* 代码部分自动使用小屏幕自适应 */
    pre{
        white-space: pre-wrap!important;
        word-wrap: break-word!important;
    }
  </style>
  <script src="/yangqq/js/highlight.pack.js"></script>
  <script src="/yangqq/js/jquery.min.js" type="text/javascript"></script>
  <script src="/yangqq/js/jquery.easyfader.min.js"></script>
  <script src="/yangqq/js/scrollReveal.js"></script>
  <script src="/yangqq/js/jquery.pagination.js"></script>
  <script src="/yangqq/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="/yangqq/js/modernizr.js"></script>
  <![endif]-->
</head>
<body>
<header>
    <!--menu begin-->
    <div class="menu" th:insert="common/html/front::header"></div>
    <!--menu end-->
    <div id="mnav" th:include="common/html/front::mnav"></div>
</header>
<article>
  <h1 class="t_nav"><span>您现在的位置是：首页 > 慢生活 > 程序人生</span><a href="/" class="n1">网站首页</a><a href="/" class="n2" th:text="${article.blogCategory.categoryName}"></a></h1>
  <div class="infosbox">
    <div class="newsview">
      <h3 class="news_title" th:text="${article.title}"></h3>
      <div class="bloginfo">
        <ul>
          <li class="author"><a href="/">蒋中英</a></li>
          <li class="lmname"><a href="/" th:text="${article.blogCategory.categoryName}"></a></li>
          <li class="timer" th:text="${article.datePublish != null}?${#dates.format(article.datePublish, 'yyyy-MM-dd')}:'null'"></li>
          <li class="view">共<span th:text="${article.clickCount}"></span>人围观</li>
          <!--<li class="like">9999</li>-->
        </ul>
      </div>
      <div class="tags"><a href="/" target="_blank" th:each="tag: ${tags}" th:text="${tag.tagName}">个人博客</a> </div>
      <div class="news_about" th:text="${article.description}"><strong>简介</strong>个人博客，用来做什么？我刚开始就把它当做一个我吐槽心情的地方，也就相当于一个网络记事本，写上一些关于自己生活工作中的小情小事，也会放上一些照片，音乐。每天工作回家后就能访问自己的网站，一边听着音乐，一边写写文章。</div>
      <div class="news_con" th:utext="${article.content}">
      </div>
    </div>
    <div class="share">
      <p class="diggit"><a th:href="'JavaScript:makeRequest(' +${article.id}+ ');'"> 很赞哦！ </a>(<b id="diggnum" th:text="${likeNum}">13</b>)</p>
      <p class="dasbox"><a href="javascript:void(0)" onClick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏本站</a></p>
      <div class="hide_box"></div>
      <div class="shang_box"> <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">关闭</a>
        <div class="shang_tit">
          <p>感谢您的支持，我会继续努力的!</p>
        </div>
        <div class="shang_payimg"> <img src="/yangqq/images/alipayimg.jpg" alt="扫码支持" title="扫一扫"> </div>
        <div class="pay_explain">扫码打赏，你说多少就多少</div>
        <div class="shang_payselect">
          <div class="pay_item checked" data-id="alipay"> <span class="radiobox"></span> <span class="pay_logo"><img src="/yangqq/images/alipay.jpg" alt="支付宝"></span> </div>
          <div class="pay_item" data-id="weipay"> <span class="radiobox"></span> <span class="pay_logo"><img src="/yangqq/images/wechat.jpg" alt="微信"></span> </div>
        </div>
        <script type="text/javascript">
    $(function(){
    	$(".pay_item").click(function(){
    		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
    		var dataid=$(this).attr('data-id');
    		$(".shang_payimg img").attr("src","/yangqq/images/"+dataid+"img.jpg");
    		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
    	});
    });
    function dashangToggle(){
    	$(".hide_box").fadeToggle();
    	$(".shang_box").fadeToggle();
    }
    </script> 
      </div>
    </div>
    <div class="nextinfo">
      <p>上一篇：<a th:href="${preArticle != null}?'/detail/' + ${preArticle.id}:'/category/'+${article.categoryId}+'/0'" th:text="${preArticle != null}?${preArticle.title}:'返回列表'"></a></p>
      <p>下一篇：<a th:href="${nextArticle != null}?'/detail/' + ${nextArticle.id}:'/category/'+${article.categoryId}+'/0'" th:text="${nextArticle != null}?${nextArticle.title}:'返回列表'"></a></p>
    </div>
    <div class="otherlink">
      <h2>相关文章</h2>
      <ul>
        相关功能还未完善，敬请期待！
      </ul>
    </div>
    <div class="news_pl">
      <h2>文章评论</h2>
      <ul>
        <div id="SOHUCS" ></div>
        <script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
          <script type="text/javascript">
            window.changyan.api.config({
            appid: 'cytITfjsM',
            conf: 'prod_f5c0ff962e6962d18de6d0bff9404b4c'
            });
          </script>
      </ul>
    </div>
  </div>
    <!--blogsbox end-->
    <div class="sidebar" th:include="common/html/front::sidebar"></div>
</article>
<footer th:insert="common/html/front::footer"></footer>
<a href="#" class="cd-top">Top</a>
<script>
  hljs.initHighlightingOnLoad();

  function makeRequest(articleId){
    $.get("/updateLike/" + articleId, function(data, status){
      //alert(status);
      //alert(data);
      if(data == '-1'){//表示喜欢过了
        alert("您已经喜欢过了");
      }else{
        //alert("感谢");
        $("#diggnum").text(data);
      }
    });
  }

</script>
</body>
</html>
